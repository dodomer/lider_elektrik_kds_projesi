    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

</head>
<body class="auth-page login-page">
    <div class="login-card">
        <div class="login-title">Lider Elektrik â€“ YÃ¶netim GiriÅŸi</div>

        <div class="auth-brand">
            <div class="auth-logo">âš¡</div>
            <div class="auth-brand-text">
                <div class="auth-brand-name">Lider Elektrik</div>
                <div class="auth-brand-subtitle">Karar Destek Sistemi</div>
            </div>
        </div>

        <div class="auth-heading">
            <h1 class="auth-title">GiriÅŸ Yap</h1>
            <p class="auth-subtitle">Devam etmek iÃ§in kullanÄ±cÄ± bilgilerinizi girin.</p>
        </div>

        <form id="login-form" class="auth-form" autocomplete="on">
            <div class="form-group">
                <label for="username">KullanÄ±cÄ± AdÄ±</label>
                <input id="username" name="username" type="text" placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin" required>
            </div>
            <div class="form-group">
                <label for="password">Åifre</label>
                <input id="password" name="password" type="password" placeholder="Åifrenizi girin" required>
            </div>
            <button type="submit" class="login-btn">
                <span class="btn-icon">ğŸ”’</span>
                GiriÅŸ Yap
            </button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const username = form.username.value.trim();
            const password = form.password.value;

            submitButton.disabled = true;
            submitButton.classList.add('is-loading');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json().catch(() => ({}));

                if (response.ok && data.success) {
                    // âœ… BaÅŸarÄ±lÄ± giriÅŸ: oturum bayraÄŸÄ±nÄ± sessionStorage'da tut
                    sessionStorage.setItem('liderElektrikLoggedIn', 'true');
                    // Eski bir localStorage kaydÄ± varsa temizle (garanti olsun)
                    localStorage.removeItem('liderElektrikLoggedIn');
                    window.location.href = data.redirect || '/index.html';
                    return;
                }

                const message = data.message || 'KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±.';
                alert(message);
            } catch (error) {
                alert('GiriÅŸ iÅŸlemi sÄ±rasÄ±nda bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.');
            } finally {
                submitButton.disabled = false;
                submitButton.classList.remove('is-loading');
            }
        });
    </script>
